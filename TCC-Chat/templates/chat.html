<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script defer src="/static/chat.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Bienvenido al Chat, {{ username }}</h2>
                    </div>
                    <div class="card-body">
                        <!-- Chat box -->
                        <div id="chat-box" class="chat-box border rounded p-3 mb-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
                            <!-- Mensajes aparecerán aquí -->
                        </div>

                        <!-- Botón y select -->
                        <div class="d-flex justify-content-between mb-3">
                            <button id="show-users-btn" class="btn btn-outline-primary">Mostrar Usuarios</button>
                            <select id="user-select" class="form-select w-50">
                                <option value="">Mensaje para todos</option>
                            </select>
                        </div>

                        <!-- Formulario de mensaje -->
                        <form id="message-form" class="d-flex" autocomplete="off">
                            <input type="text" id="message-input" class="form-control me-2" placeholder="Escribe un mensaje..." required>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

                        <!-- Botón de cierre -->
                        <div class="text-center mt-3">
                            <button id="shutdown-btn" class="btn btn-danger">Cerrar el Programa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
